<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
            <li><a href="">Formulario de registro de usuarios</a></li>
        </ul>
    </nav>

    <header>
        <h1>Formulario de Registro de Usuarios</h1>
    </header>

    <section>
        <form class="registration-form" ac method="POST">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
    
            <label for="fullName">Nombre y Apellidos</label>
            <input type="text" id="fullName" name="fullName" required>
    
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required title="Introduce un correo válido.">
    
            <label for="description">Descripción Breve</label>
            <textarea id="description" name="description" rows="3" placeholder="Escribe una breve biografía o resumen..."></textarea>
    
            <button type="submit">Registrarse</button>
        </form>
    </section>
</body>
</html>
